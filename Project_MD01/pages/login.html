<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <div class="login-container">
        <form class="form">
            <header class="form-header">
                <h3 class="title">Đăng nhập</h3>
                <p class="description">
                    Đăng nhập tài khoản để sử dụng hệ thống quản lí
                </p>
            </header>
            <main class="form-body">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input id="email" class="form-input" type="text" />
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input id="password" class="form-input" type="password"/>
                    <span class="error-message" id="error-password"></span>
                </div>
                
            </main>
            <div class="form-function">
                    <div class="remember-account">
                        <input class="input-checkbox" type="checkbox"/>
                        <span>Nhớ tài khoản</span>
                    </div>
                    <div class="forgot-account">
                        <a href="">Quên mật khẩu?</a>
                    </div>
                </div>
            <footer class="form-footer">
                <button class="form-button" type="submit">Đăng nhập </button>
                <p class="form-redirect">
                    <span>Bạn chưa có tài khoản?<a href="./register.html">Đăng kí</a></span>
                </p>
            </footer>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
