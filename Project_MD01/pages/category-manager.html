<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí danh mục </title>
    <link rel="stylesheet" href="../css/category-manager.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>   
    <div id="app">
        <menu class="menu">
            <div class="logo-menu">
                <img src="../public/img/Dropdown.png" alt="logo">
            </div>
            <div class="tabs">
                <a class="tab-item" href="../pages/dashboard.html">
                    <i class="fa-solid fa-house" ></i>
                    <span class="tabs-title">Thống kê</span>
                </a>
                <a class="tab-item" class="tab-active" href="../pages/category-manager.html">
                    <i class="fa-solid fa-layer-group"></i>
                    <span class="tabs-title"> Danh mục</span>
                </a>
                <a class="tab-item" href="../pages/product-manager.html">
                    <i class="fa-brands fa-product-hunt"></i>
                    <span class="tabs-title">Sản phẩm</span>
                </a>
            </div>
            </menu>
        <div class="main">
            <header class="header">
                <div class="header-right">
                    <i class="fa-solid fa-bell"></i>
                    <img class="avatar" src="../public/img/avatar.png" alt="avatar">
                </div>
            </header>
            <main class="main-content">
            <!-- Tiêu đề trang -->
             <div class="content-header">
                <h3 class="title">Danh mục</h3>
                <button onclick="handleShowModal()" class="button">Thêm danh mục mới</button>
            </div>
             <!-- Thanh chức năng -->
              <div class="content-toolbar">
                <select class="select-status" id="filter-status" >
                    <option value="all">Tất cả</option>
                    <option value="active">Đang hoạt động</option>
                    <option value="inactive">Ngừng hoạt động</option>
                </select>
                
                <div class="input-seach-container">
                <input id="search-input" class="input-seach" type="text" placeholder="Tìm kiếm danh mục theo tên"/>
                <i  class=" icon-seach fa-solid fa-magnifying-glass"></i>
                </div>               
              </div>
              <!--danh sách  -->
              <div class="list-category">
                <table border="1" class="table">
                    <thead class="thead">
                        <tr>
                            <th>Mã danh mục</th>
                            <th>Tên danh mục</th>
                            <th>Trạng thái</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <td>DM001</td>
                            <td>Quần áo</td>
                            <td>
                                <div class="box-status bg-active">
                                   <div class="dot dot-active"></div>
                                   <span class="status-text text-active">
                                    Đang hoạt động
                                   </span> 
                                </div>
                            </td>
                            <td style="width: 196px;">
                                
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-solid fa-pen"></i>
                            </td>
                        </tr>
                         <tr>
                            <td>DM002</td>
                            <td>Kính mắt</td>
                            <td>
                                <div class="box-status bg-inactive">
                                   <div class="dot dot-inactive"></div>
                                   <span class="status-text text-inactive" >
                                    Ngừng hoạt động
                                   </span> 
                                </div>
                            </td>
                            <td style="width: 196px;">
                                
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-solid fa-pen"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>DM003</td>
                            <td>Giày dép</td>
                            <td>
                                <div class="box-status bg-active">
                                   <div class="dot dot-active"></div>
                                   <span class="status-text text-active" >
                                    Đang hoạt động
                                   </span> 
                                </div>
                            </td>
                            <td style="width: 196px;">
                                
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-solid fa-pen"></i>
                            </td>
                        </tr>
                         <tr>
                            <td>DM004</td>
                            <td>Thời Trang Nam</td>
                            <td>
                                <div class="box-status bg-inactive">
                                   <div class="dot dot-inactive"></div>
                                   <span class="status-text text-inactive">
                                    Ngừng hoạt động
                                   </span> 
                                </div>
                            </td>
                            <td style="width: 196px;">
                                
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-solid fa-pen"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>DM005</td>
                            <td>Thời Trang Nữ</td>
                            <td>
                                <div class="box-status bg-inactive">
                                   <div class="dot dot-inactive"></div>
                                   <span class="status-text text-inactive">
                                    Ngừng hoạt động
                                   </span> 
                                </div>
                            </td>
                            <td style="width: 196px;">
                                
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-solid fa-pen"></i>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
              </div>
               <div class="pagination">
                    <button><i class="fa-solid fa-angle-left"></i></button>
                    <button>1</button>
                    <button>2</button>
                    <button class="button-active">3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>...</button>
                    <button>20</button>
                    <button><i class="fa-solid fa-angle-right"></i></button>
            </div>
            <!-- Overlay -->
            <div class="overlay" style="display:none" id="form-add-category">
            <form class="form" onsubmit="handleSubmit(event)">
                <div class="overlay-header">
                    <span id="modal-title">Thêm mới danh mục</span>
                    <button type="button" onclick="handleCloseModal()" class="btn-close"><i  class=" fa-solid fa-xmark"></i></button>
                </div>
                <div class="overlay-main">
                    <div>
                    <label class="overlay-label">Mã danh mục 
                    <span class="">*</span></label>
                    <input id="category-code" class="overlay-input" type="text"/>
                    <small class="error-message" id="error-code"></small>
                    </div>
                    <div>
                    <label class="overlay-label">Tên danh mục 
                    <span class="">*</span></label>
                    <input id="category-name" class="overlay-input" type="text"/>
                    <small class="error-message" id="error-name"></small>
                    </div>
                    
                    <label class="status">Trạng thái</label>
                    <div class="status-group">
                    <label class="radio-option">
                        <input checked value="active" class="radio" type="radio" name="status"> Đang hoạt động
                    </label>
                    <label class="radio-option">
                        <input value="inactive" class="radio" type="radio" name="status"> Ngừng hoạt động
                    </label>
                    </div>
                   
                </div>
                    <hr>
                    <div>
                        <button type="button" onclick="handleCloseModal()" class="btn-cancel">Hủy</button>
                        <button class="btn-add">Thêm</button>
                    </div>
            </form>
            </div>
            
           
            </main>
        </div>
    </div>
    <script src="../js/category-manager.js"></script>
</body>
</html>
